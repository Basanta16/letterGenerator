<form th:action="@{/saveDetails}" method="post">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Recipient's Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="receipient_name">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Your Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Your Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phone">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name of your team member</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="team_name">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">From</label>
    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="from_date">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">To</label>
    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="to_date">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Duration (in Numbers)</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="duration">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Cause of sick (only keyword)</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cause">
    
  </div>
  
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<form th:action="@{/generate}" method="post">
<button type="submit" class="btn btn-primary">Generate pdf</button>
</form>
